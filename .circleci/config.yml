version: 2.1
jobs:
  build:
    working_directory: ~/SYSC_4806_Project/survey
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout:
        path: ~/SYSC_4806_Project
      - run:
          name: Update NPM
          command: "sudo npm install -g npm@5"
      #- restore_cache:
      #    key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run tests
          command: npm run test//circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample:
    jobs:
      - build
